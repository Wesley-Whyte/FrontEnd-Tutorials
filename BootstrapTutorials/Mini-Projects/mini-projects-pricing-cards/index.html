<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Pricing Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center row">
        <div class="card m-3 border border-light shadow rounded-4" style="width: 18rem">
          <!--Card 1-->
          <div class="card-body">
            <h3 class="card-title fw-bold">Free</h3>
            <p class="card-subtitle mb-3">For Freelancers</p>
            <h2 class="fw-bold mb-5">$0</h2>
            <ul class="list-unstyled custom-list mb-5">
              <li class="mb-3">Single User</li>
              <li class="mb-3">10 Downloads per Month</li>
              <li class="mb-3">Faster Files</li>
              <li class="mb-3">25 Custom Packs</li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-dark border rounded-4 my-3" type="button">Subscribe</button>
            </div>
          </div>
        </div>
        <!--Card 2-->
        <div class="card m-3 border border-light shadow text-bg-dark rounded-4" style="width: 18rem">
          <div class="card-body">
            <h3 class="card-title fw-bold">Pro</h3>
            <p class="card-subtitle mb-3">For Agencies</p>
            <h2 class="fw-bold mb-5">$100</h2>
            <ul class="list-unstyled custom-list mb-5">
              <li class="mb-3">Unlimited User</li>
              <li class="mb-3">Unlimited Downloads</li>
              <li class="mb-3">Fully-Editable Files</li>
              <li class="mb-3">200+ Custom Packs</li>
            </ul>
            <div class="d-grid">
              <button class="btn btn-light border rounded-4 my-3" type="button">Subscribe</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
