<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rating Component</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-center">
        <!--Top of card-->
        <div class="card border border-light shadow bg-light">
          <!--Card Body-->
          <div class="card-body ">
            <!--First Row with Title and Average Rating-->
            <div class="row m-4">
              <h3 class="col-7 fw-bold">What others think about the product</h3>
              <div class="card border border-1 text-center col-5">
                <div class="card-body">
                  <h2 class="fw-semibold"><i class="fas fa-star text-warning"></i>4.8</h2>
                  <sub>Average Rating</sub>
                </div>
              </div>
            </div>
            <!--Second Row Search bar-->
              <form class="m-4">
                <div class="input-group mb-3">
                  <span class="input-group-text rounded-start-5"><i class="fas fa-search"></i></span>
                  <input type="search" class="form-control rounded-end-5" placeholder="Search Reviews" />
                </div>
              </form>
              
            <!--Third Row with Reviews-->
            <div class="row m-4">
              <div class="col-12 vstack gap-2">
                <p><strong>Reviews</strong></p>
                <div class="d-flex align-items-center gap-1">
                  <span>5</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-2" role="progressbar" style="height: 10px; width: 100%;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 80%;"></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>4</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-2" role="progressbar" style="height: 10px; width: 100%;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 65%;"></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>3</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-2" role="progressbar" style="height: 10px; width: 100%;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 25%;"></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>2</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-2" role="progressbar" style="height: 10px; width: 100%;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 10%;"></div>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-1">
                  <span>1</span><i class="fas fa-star text-warning"></i>
                  <div class="progress ms-2" role="progressbar" style="height: 10px; width: 100%;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 30%;"></div>
                  </div>
                </div>
              </div>
            </div>
            <!--Button-->
            <button class="btn btn-success my-4 mx-4 border rounded-5">Write Review</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
