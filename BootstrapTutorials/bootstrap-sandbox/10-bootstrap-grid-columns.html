<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Bootstrap Grid Columns</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Bootstrap Grid Columns</h1>

      <!-- Basic Grid Layout -->
       <div class="row">
        <div class="col border bg-light border text-center">.col</div>
        <div class="col border bg-light border text-center">.col</div>
        <div class="col border bg-light border text-center">.col</div>
       </div>
       <div class="row">
        <div class="col border bg-light border text-center">.col</div>
        <div class="col border bg-light border text-center">.col</div>
       </div>

      <br /><br />

      <!-- Column Sizes -->
       <div class="row">
        <div class="col-3 border bg-light border text-center">.col</div>
        <div class="col-9 border bg-light border text-center">.col</div>
       </div>

      <br /><br />

      <!-- Responsive Grid -->
       <div class="row">
        <div class="col-md-6 border bg-light border text-center">.col</div>
        <div class="col-md-6 border bg-light border text-center">.col</div>
       </div>

       <br /><br />

       <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-3 border bg-light border text-center">.col</div>
        <div class="col-sm-6 col-md-6 col-lg-3 border bg-light border text-center">.col</div>
        <div class="col-sm-6 col-md-6 col-lg-3 border bg-light border text-center">.col</div>
        <div class="col-sm-6 col-md-6 col-lg-3 border bg-light border text-center">.col</div>
       </div>

      <br /><br />

      <!-- Row Cols -->
       <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
        <div class="col bg-light border m-2">Column</div>
        <div class="col bg-light border m-2">Column</div>
        <div class="col bg-light border m-2">Column</div>
        <div class="col bg-light border m-2">Column</div>
        <div class="col bg-light border m-2">Column</div>
        <div class="col bg-light border m-2">Column</div>
       </div>

      <br /><br />

      <div class="row">
        <div class="col bg-light border">Column</div>
        <div class="col bg-light border">Column</div>
        <div class="col bg-light border">Column</div>
       </div>

      <br /><br />

      <!-- Nesting -->
      <div class="row">
        <div class="col bg-light border pb-3">Column</div>
        <div class="col bg-light border pb-3">Column</div>
        <div class="col bg-light border pb-3">
          <div class="row">
            <div class="col bg-light border">Nested Column</div>
            <div class="col bg-light border">Nested Column</div>
          </div>
        </div>
      </div>

      <br /><br />

      <!-- Gutters -->
      <div class="row g-4">
        <div class="col-md-4 bg-primary border text-center">.col</div>
        <div class="col-md-4 bg-primary border text-center">.col</div>
        <div class="col-md-4 bg-primary border text-center">.col</div>
      </div>

      <br /><br />

      <!-- Offsetting Columns -->
       <div class="row offset-4">
        <div class="col-md-4 bg-primary border text-center">.col</div>
        <div class="col-md-4 bg-primary border text-center">.col</div>
      </div>

      <br /><br />

      <!-- Ordering -->
      <div class="row">
        <div class="col-md-4 order-3 bg-primary border text-center">.col 1</div>
        <div class="col-md-4 order-2 bg-primary border text-center">.col 2</div>
        <div class="col-md-4 order-1 bg-primary border text-center">.col 3</div>
      </div>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
