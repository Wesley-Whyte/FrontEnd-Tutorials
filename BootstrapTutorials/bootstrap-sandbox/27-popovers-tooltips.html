<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <!-- Popover -->
      <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" id="popover"
       data-bs-title="Popover Title" data-bs-content="This is the popover content.">
       Toggle popover
      </button>

      <br /><br />

      <!-- Tooltip -->
      <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam voluptatibus ex, 
        sapiente iure dolorum <a href="#" data-bs-toggle="tooltip" data-bs-title="Tooltip One">tooltip one</a> dolor recusandae maiores quo sunt vero tempore delectus quia repudiandae 
        placeat quidem beatae cupiditate<a href="#" data-bs-toggle="tooltip" data-bs-title="Tooltip Two">tooltip two</a> consequatur unde!
      </p>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
      const popoverEl = document.getElementById('popover');
      const popover = new bootstrap.Popover(popoverEl);

      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipEl => new bootstrap.Tooltip(tooltipEl));
    </script>
  </body>
</html>
